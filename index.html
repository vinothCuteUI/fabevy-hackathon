<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header-menu">
		<div class="container-fluid">
			<div class="row" >
				<div class="col-2">
					<h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="fabevy" /></a></h1>
				</div>
				<div class="col-9" id="header-nav"></div>
			</div>
		</div>
	</header>
	<section class="testcase-content active-wrap" id="testcase-content-wrap">
		<div class="container">
			<div class="row">
				<div class="col-10">
					<div class="content-section">
						<nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '|';">
						  <ol class="breadcrumb">
						    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
						    <li class="breadcrumb-item active" aria-current="page">JavaScript</li>
						  </ol>
						</nav>
						<div class="list-card-wrap" id="javascript-testcase-list">
							
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>
	<main class="main-wrapper" id="main-code-wrap">
		<div class="container-fluid">
			<div class="row">
				<div class="col-5 testcase-details-col">
					<div class="testcase-details-content" id="testcase-details-wrap">
						
					</div>
				</div>
				<div class="col-7 code-box vh-100 bg-gray ">
					<div class="testcase-code-edit h-100 ">
						<div class="testcaseFunction">
							<div class="funStart">
								<span id="funText">function</span>
								<!-- <input type="text" id="funName" class="text-end" /> -->
								<span id="funName"></span>
								<span id="funParams">
									<span>(</span>
									<!-- <input type="text" id="funArg" /> -->
									<span id="funArg"></span>
									<span>)</span>
									<span class="curlybraces">{</span>
								</span>
							</div>
							<textarea id="codelogics"></textarea>
							<div class="funEnd">
								<span class="curlybraces">}</span>
							</div>
						</div>
						<div class="action-code-btn text-end mt-3 pe-4 ps-4">
							<button id="validate" class="btns">Submit Code</button>
						</div>
						
					</div>

					<div class="testCaseList">
						<!-- <p id="result"></p> -->
						<table id="testlisttable">
							
						</table>
						<!-- <button id="validateCodetest" class="btns">Validate Testcase</button> -->
					</div>
				</div>
			</div>
		</div>
	</main>
	
<script type="text/javascript" src="js/testcase.js"></script>
<script type="text/javascript" src="js/js-tool.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
